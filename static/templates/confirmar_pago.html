{% extends "index.html" %}
{% block content %}
<div class="col-lg-12">
	<h1 class="page-header">
		<p>Confirmar Pago<p>
	<small>Presione el Bot√≥n de Confirmar para realizar pago</small>
	</h1>
</div>
<div class="row">
	<div class="col-lg-12">
		<form class="form-group input-group col-lg-6" method="post" action="/pagoexitoso/">
			<input type = "hidden" name = "ano" id = "ano" value = "{{formu.ano}}">
			<input type = "hidden" name = "texto_pago" id = "texto_pago" value = "{{formu.texto_pago}}">
			<input type = "hidden" name = "inscripcion" id = "inscripcion" value = "{{formu.inscripcion}}">
			<input type = "hidden" name = "trimestre" id = "trimestre" value = "{{formu.trimestre}}">
			<button class="btn btn-primary" type="submit" formaction = "/pagoexitoso/" name = "confirmar_pago"/>Confirmar</button>
			<button class="btn btn-info" type="submit" formaction = "/orden_pago/" name = "cancelar_pago">Orden de Pago</button>
			<button class="btn btn-default" type="submit" formaction = "/pagos/" name = "cancelar_pago">Cancelar</button>
		</form>

	</div>
	<div class = "col-lg-12">
		{% block resultados %}
		{% endblock %}
	</div>
</div>
{% endblock %}
