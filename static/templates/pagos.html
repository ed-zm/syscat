{% extends "index.html" %}
{% block content %}
<div class="col-lg-12">
	<h1 class="page-header">
		<p>Pagar Impuesto<p>
	<small>Ingrese Número de Inscripción Catastral para buscar</small>
	</h1>
</div>
<div class="row">
	<div class="col-lg-9">
		<form class="form-group input-group col-lg-6" method="post" action="/resultado_pago/">
			<input id = "texto_pago" name = "texto_pago" type="text"  placeholder = "Ingrese Número Catastral" class="form-control">
			<span class="input-group-btn">
			<button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
			</span>
		</form>
	</div>
	<div class = "col-lg-12">
		{% block resultados %}
		{% endblock %}
	</div>
</div>
{% endblock %}
