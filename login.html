<head>

<body>
	 <div class="main">
		<div class="login-form">
			<h1>Inicio de Sesión</h1>
					<div class="head">
						<img src="{% static "img/user.png" %}" alt=""/>
					</div>
				<form method="post" action="/auth/">
					{%if active%}
					 <div class="alert alert-danger">
                    	<strong>Usuario inválido, Por favor Ingrese Nuevamente.</strong>
                	</div>
                	{%endif%}
						<input id = "usuario" name="usuario" type="text" class="text" placeholder= "ingrese su usuario" >

							<input type="submit" value="Iniciar Sesion" >
					</div>	
				</form>
			</div>

		</div>
