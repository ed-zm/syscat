<!DOCTYPE html>
<html lang="es" ng-app="syscat">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ADMINISTRACIÓN SYSCAT</title>
    {% load static from staticfiles %}
    <link href="{% static "img/tax.png" %}" rel="icon" type = "image/png"/>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/sb-admin.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    
</head>

<body>
    <div id="wrapper">
        <!-- Top nav -->
        <nav class="navbar navbar-inverse navbar-fixed-top fondo" role="navigation">
            <div class="navbar-header fondo">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id = "logo"class="navbar-brand letra" href="/admin">Administracion SYSCAT</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{usuario}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#"><i class="fa fa-fw fa-user"></i> Perfil</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="/logout/"><i class="fa fa-fw fa-power-off"></i> Cerrar Sesión</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Sidebar Menu Items-->
            <div class="collapse navbar-collapse navbar-ex1-collapse ">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a id = "item1" href="/registro/" class="letra"><i class="fa fa-fw fa-edit"></i> Registro</a>
                    </li>
                    <li>
                        <a id = "item2" href="/busqueda/"><i class="fa fa-fw fa-search "></i> Búsqueda</a>
                    </li>
                    <li>
                        <a id = "item3" href="/pagos/"><i class="fa fa-fw fa-table"></i> Pagos</a>
                    </li>
                    <li>
                        <a id = "item4" href="/reporte/"><i class="fa fa-fw fa-file"></i> Reporte</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid" ng-view>
                <!-- Encabezado de la pagina -->
                <div class="row">
                    {% block content %}
                    	<h1 class="page-header">
		                  <p>Seleccione una Opción en el Panel Lateral<p>
	                   </h1>
                    {% endblock %}
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <script src="{% static "js/vendors/jquery.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/vendors/bootstrap.min.js" %}" type="text/javascript"></script>
    <script type="text/javascript">
    function justNumbers(e){
        var keynum = window.event ? window.event.keyCode : e.which;
        if ((keynum == 8) || (keynum == 46))
        return true;
     return /\d/.test(String.fromCharCode(keynum));
    }
    </script>
</body>
</html>
